<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="main">
            <div class="four">
              <img src="{{site.baseurl}}/assets/img/imad.png">
            </div>
            <div class="eight">
              {{ site.content.description }}
            </div>
        </div>
        {{ content }}
      </div>
      <ul>
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
    </main>

    {%- include footer.html -%}

  </body>

</html>
