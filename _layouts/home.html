  <!DOCTYPE html>
  <html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="main">
          <div class="four">
            <img width="240" src="{{site.baseurl}}/assets/img/imad.png">
          </div>
          <div class="eight">
            {{ site.content.description | markdownify}}
          </div>
        </div>
        <nav id="archives">
          <header>
            <h2>Blog</h2>
            <a href="/feed.xml"><svg class="svg-icon orange">
          <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
        </svg><span>Subscribe</span><span>RSS</span></a>
            </header>
            <ul>
              {% for post in site.posts %}
              <li>
                <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date_to_string }}</time>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endfor %}
            </ul>
          </nav>
          {{ content }}
        </div>
      </main>

      {%- include footer.html -%}

    </body>

    </html>
